<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
        <center>
        <div id="form">
                <div class="logo-container">
                    <span class="logo-text">colorlib.</span>
            </div>
            <div id="login-box">
                <form>
                    <input type="text" id="username" placeholder="Enter Username">
                    <input type="password" id="password" placeholder="Enter Password">
                    <div id="remember-me">
                        <input type="checkbox">RememberMe
                    <button id="login-btn">Log In</button>
                    </div>
                    <div class="links">
                        <a href="./signup.html">New User?</a>
                    </div>
                    <div class="links">
                        <a href="for.html">Lost your Password?</a> </div>
                    <div class="links">
                        <a href="./Homepage.html">Back to Home</a>
                    </div>
                    </form>
            </div>
        </div>
        </center>
    </div>
    <script>
        const btn = document.getElementById("login-btn");
        var username=document.getElementById("username");
        console.log(username);
        var password=document.getElementById("password");
        btn.addEventListener('click', function(event) {
            if(username.value.length == 0){
                alert("Invalid User name");

            }
            else if(password.value.length == 0){
                alert("Invalid Password");

            }
            else if(password.value.length<8){
                alert("Password should atleast contain 8 characters.");

            }
            else{
                alert(`Login Successfully ${username.value}`);
                window.location = "homepage2.html";
                event.preventDefault();

           }
        });
    </script>
</body>
</html>
